<!--Diferença do v-if e o v-show 
    v-if - quando der false, ele ira tirar completamente o elemento da pagina (do html)
    v-show - quando der false, ele apenas ira esconder o elemento (ainda permanecendo no html)
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for= "(aluno, i) in alunos"> <!--v-for = diretiva de laço (percorendo o array alunos de data e exibindo na tela-->
            {{i + 1}}) {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if = "aluno.nota >= 9">Quadro de Honra</span> <!--v-if = diretifa condicional (nesse caso, apenas ira exibir "Quadro de Honra" para alunos com notas iguais ou maiores a 8-->
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>

        <!--Outra forma de utilizar o v-for-->
        <ul style="list-style: none">
            <li v-for="n in 6">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                alunos: [
                    {nome: "Ana" , nota: 7.8},
                    {nome: "Bia" , nota: 9.1},
                    {nome: "Carlos" , nota: 6.8},
                    {nome: "Daniel" , nota: 2.8}
                ]
            }

        })
    </script>
</body>
</html>
