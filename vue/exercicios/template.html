<!--
    Em vez de colocar o templete do Vue no html você pode colocala dentro da propria instancia dentro script
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">

    </div>
    
    <script>
        new Vue({
            el: "#app",
            data:{
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            //Codigo html que sera injetado dentro da div #app
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <h3>{{subtitulo}}</h3>
                </div>
            `
        }) //no templeta é necessario uma tag que envolva todas as tags, no caso acima a div
    </script>
</body>
</html>
