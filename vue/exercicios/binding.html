<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{link}}">Canal?</a></p> <!--Dessa forma não ira conseguir acessar o site, e preciso usar uma diretiva -->

        <!--Diretivas são propriedades personalizadas do vue-->
        <!--Jeito certo-->
        <p><a v-bind:href="link">Canal</a></p> <!--v-bind = é uma diretiva que especifica que o conteudo da propriedade relacionada (nesse caso href) deve ser interpolado com a view-->
        <!--Outra forma-->
        <p><a :href="link">Canal</a></p>

        <p> 
            <input type="text" v-model="nome"> <!--v-model faz atualização nas duas direções (ou seja, quando digitar algo no input, automaticamente ele ira atualizar da propriedade do data)-->
            <span>{{nome}}</span> 
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://youtube.com/cod3rcursos"
            },
            watch: { //Funções com o mesmo nome dos atributos do data, é executada quando o atributo sobre alguma alteração
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
